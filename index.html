<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Labs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@300;400&display=swap');

        body {
            background-color: #FFFFFF;
            color: #1D1D20;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            color: #eeeeee;
            font-size: 10vw; /* Responsive font size */
            text-align: center;
            margin-bottom: 20px;
            line-height: 1;
            position: relative;
            z-index: 2;
            letter-spacing: 1.5vw; /* Responsive letter-spacing */
        }

        h1::before,
        h1::after {
            content: 'Knockout Labs';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
        }

        h1::before {
            left: 0.7vw; /* Adjusted for mobile responsiveness */
            color: #1D1D20;
            text-shadow: -1vw -0.5vw red;
            clip: rect(1vw, 100vw, 15vw, 0);
            animation: glitch-anim-1 1.5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -0.7vw; /* Adjusted for mobile responsiveness */
            color: #1D1D20;
            text-shadow: 1vw 0.5vw #00FFFF;
            clip: rect(9vw, 100vw, 18vw, 0);
            animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(1vw, 9999vw, 15vw, 0);
                transform: skew(3deg);
            }
            50% {
                clip: rect(9vw, 9999vw, 6vw, 0);
                transform: skew(3deg);
            }
            100% {
                clip: rect(4vw, 9999vw, 15vw, 0);
                transform: skew(-3deg);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(6vw, 9999vw, 20vw, 0);
                transform: skew(-3deg);
            }
            50% {
                clip: rect(3vw, 9999vw, 10vw, 0);
                transform: skew(-3deg);
            }
            100% {
                clip: rect(13vw, 9999vw, 9vw, 0);
                transform: skew(3deg);
            }
        }

        p {
            font-size: 5vw; /* Responsive font size */
            color: #1D1D20;
            text-align: center;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.6;
            z-index: 2;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 2;
        }

        .github-link {
            text-decoration: none;
            display: inline-block;
            color: #1D1D20;
            font-size: 8vw; /* Responsive font size */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .github-link:hover {
            color: red;
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4em;
                letter-spacing: 20px;
            }

            p {
                font-size: 1.5em;
            }

            .github-link {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Knockout Labs</h1>
    <p>coming soon.</p>
    <div class="footer">
        <a href="https://github.com/knockout-labs" class="github-link" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
